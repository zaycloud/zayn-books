name: CI/CD Pipeline

# Trigger on push to main or any pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # JOB 1: Linting (ESLint) - Kodkvalitetskontroll
  # ============================================
  lint:
    name: üîç Lint (ESLint)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Lint Frontend (React)
        run: npm run lint
      
      - name: Lint Backend (Node.js)
        run: npm run lint:backend

  # ============================================
  # JOB 2: Security Scan (npm audit) - S√§kerhetskontroll
  # ============================================
  security:
    name: üõ°Ô∏è Security Scan (npm audit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Security Audit Frontend
        run: npm audit --audit-level=high || true
      
      - name: Security Audit Backend
        working-directory: ./backend
        run: npm audit --audit-level=high || true

  # ============================================
  # JOB 3: Backend Unit Tests (Vitest)
  # ============================================
  unit-tests:
    name: üß™ Unit Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [lint, security]  # Run after lint and security pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Unit Tests
        working-directory: ./backend
        run: npm test

  # ============================================
  # JOB 2: API Tests (Newman/Postman)
  # ============================================
  api-tests:
    name: üì° API Tests (Newman)
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Newman
        run: npm install -g newman
      
      - name: Start Backend Server
        working-directory: ./backend
        run: npm start &
        
      - name: Wait for server
        run: sleep 5
      
      - name: Run API Tests
        run: newman run tests-api/collection.json --reporters cli

  # ============================================
  # JOB 3: E2E Tests (Playwright) - Matrix Strategy
  # Runs in 3 browsers in parallel: Chromium, Firefox, WebKit
  # ============================================
  e2e-tests:
    name: üé≠ E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: api-tests  # Run after API tests pass
    
    strategy:
      fail-fast: false  # Let all browsers finish even if one fails
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build Frontend for Production
        run: npm run build
      
      - name: Install Playwright Browser (${{ matrix.browser }})
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run E2E Tests against Production Build (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
      
      - name: Upload Playwright Report (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  # ============================================
  # JOB 5: Final Build Verification
  # ============================================
  build:
    name: üèóÔ∏è Build Verification
    runs-on: ubuntu-latest
    needs: e2e-tests  # Run after all tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend (Production)
        run: npm run build
      
      - name: Verify build output exists
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Production build created successfully!"
            ls -la dist/
          else
            echo "‚ùå Build failed - dist folder not found"
            exit 1
          fi
      
      - name: ‚úÖ All checks passed!
        run: echo "üéâ Pipeline completed successfully! Ready for deployment."
