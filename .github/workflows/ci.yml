name: CI/CD Pipeline

# Trigger on push to main or any pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # JOB 1: Backend Unit Tests (Vitest)
  # ============================================
  unit-tests:
    name: üß™ Unit Tests (Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Unit Tests
        working-directory: ./backend
        run: npm test

  # ============================================
  # JOB 2: API Tests (Newman/Postman)
  # ============================================
  api-tests:
    name: üì° API Tests (Newman)
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Newman
        run: npm install -g newman
      
      - name: Start Backend Server
        working-directory: ./backend
        run: npm start &
        
      - name: Wait for server
        run: sleep 5
      
      - name: Run API Tests
        run: newman run tests-api/collection.json --reporters cli

  # ============================================
  # JOB 3: E2E Tests (Playwright) - Matrix Strategy
  # Runs in 3 browsers in parallel: Chromium, Firefox, WebKit
  # ============================================
  e2e-tests:
    name: üé≠ E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: api-tests  # Run after API tests pass
    
    strategy:
      fail-fast: false  # Let all browsers finish even if one fails
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Playwright Browser (${{ matrix.browser }})
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run E2E Tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
      
      - name: Upload Playwright Report (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  # ============================================
  # JOB 4: Build Check
  # ============================================
  build:
    name: üèóÔ∏è Build Check
    runs-on: ubuntu-latest
    needs: e2e-tests  # Run after all tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build
      
      - name: ‚úÖ All checks passed!
        run: echo "Pipeline completed successfully!"
